# https://wiki.hyprland.org/Configuring/Keywords/
# https://wiki.hyprland.org/Configuring/Binds/
$mainMod = Alt_L

# BASIC
bind = $mainMod,            return,     exec,                       $terminal
bind = $mainMod,            E,          exec,                       $fileManager
bind = $mainMod,            space,      exec,                       $menu
bind = $mainMod,            W,          killactive, 
bind = $mainMod,            V,          togglefloating, 
bind = $mainMod,            Q,          togglesplit,

# FOCUS BINDS
bind = $mainMod,            h,          movefocus,                  l
bind = $mainMod,            l,          movefocus,                  r
bind = $mainMod,            k,          movefocus,                  u
bind = $mainMod,            j,          movefocus,                  d

# CUSTOM BINDS
bind = $mainMod SHIFT,      B,          exec,                       ~/.config/waybar/start.sh
bind = $mainMod,            B,          exec,                       ~/.config/skxxtz/scripts/bluetooth.sh
bind = $mainMod,            N,          exec,                       ~/.config/eww/open_player_ctl.sh
bind = $mainMod,            P,          exec,                       ~/.config/rofi/scripts/power.sh
bind = $mainMode,           C,          exec,                       hyprpicker | wl-copy
bind = $mainMod,            M,          exec,                       swaync-client -t
bind = CONTROL_L SHIFT,     code:9,     exec,                       $terminal btop

# WINDOW BINDS
bind = $mainMod SHIFT,      H,          movewindow,                 l
bind = $mainMod SHIFT,      L,          movewindow,                 r
bind = $mainMod SHIFT,      K,          movewindow,                 u
bind = $mainMod SHIFT,      J,          movewindow,                 d
bind = $mainMod CONTROL_L,  J,          resizeactive,               -10 0
bind = $mainMod CONTROL_L,  K,          resizeactive,               10 0
bind = $mainMod CONTROL_L,  H,          resizeactive,               -50 0
bind = $mainMod CONTROL_L,  L,          resizeactive,               50 0

# FUNKTIONKEY BINDS
bind = $mainMod,            F1,         exec,                       wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mainMod,            F2,         exec,                       wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod,            F3,         exec,                       wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMode,           F4,         exec,                       brightnessctl set 5%-
bind = $mainMode,           F5,         exec,                       brightnessctl set 5%+
bind = ,                    F7,         exec,                       ~/.config/skxxtz/scripts/keyboard/set_kbd_backlight.sh
bind = $mainMod,            F11,        exec,                       grim -g "$(slurp)"

# WORKSPACE BINDS
bind = $mainMod,            1,          workspace,                  1
bind = $mainMod,            2,          workspace,                  2
bind = $mainMod,            3,          workspace,                  3
bind = $mainMod,            4,          workspace,                  4
bind = $mainMod,            5,          workspace,                  5
bind = $mainMod,            6,          workspace,                  6
bind = $mainMod,            7,          workspace,                  7
bind = $mainMod,            8,          workspace,                  8
bind = $mainMod,            9,          workspace,                  9
bind = $mainMod,            0,          workspace,                  10
bind = $mainMod,            S,          togglespecialworkspace,     magic

# MOVE TO WORKSPACE BINDS
bind = $mainMod SHIFT,      1,          movetoworkspace,            1
bind = $mainMod SHIFT,      2,          movetoworkspace,            2
bind = $mainMod SHIFT,      3,          movetoworkspace,            3
bind = $mainMod SHIFT,      4,          movetoworkspace,            4
bind = $mainMod SHIFT,      5,          movetoworkspace,            5
bind = $mainMod SHIFT,      6,          movetoworkspace,            6
bind = $mainMod SHIFT,      7,          movetoworkspace,            7
bind = $mainMod SHIFT,      8,          movetoworkspace,            8
bind = $mainMod SHIFT,      9,          movetoworkspace,            9
bind = $mainMod SHIFT,      0,          movetoworkspace,            10
bind = $mainMod SHIFT,      S,          movetoworkspace,            special:magic

# SWITCH BINDS
bindl = ,   switch:Lid Switch,          exec,             swaylock

# MOUSE BINDS
bindm = $mainMod,           mouse:272,  movewindow
bindm = $mainMod,           mouse:273,  resizewindow

